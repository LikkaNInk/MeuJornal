<div class="col-md-12">
  <div class="jumbotron">
    <h1 class="display-4">Primeiro Exemplo</h1>
    <p class="lead">Eventy Binding e Property Biding</p>
    <hr class="my-4">
    <label for="nome">Qual é o seu nome?</label>
    <input [value]="nome" (input)="atualizaNome($event)" class="form-control form-control-lg" type="text" id="Nome">
    <p> Meu nome é {{ nome }} </p>
  </div>
</div>
